<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="home-page.css">
    <script src="ui.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <title>Mangadex</title>
  </head>
  <body>
    
    <!-- Navigation Bar section-->
    <nav class="nav-section">

        <div class="nav-container">

            <div class="left-nav">

                <div class="side-container">

                    <img src="images/svgexport-9.svg" class="side-icon">

                </div>
            
                
                <div class="logo-container">
                    <img src="images/MangaDex logo.svg" class="mangadex-logo">

                    <img src="images/mangadex-wordmark.svg" class="wordmark">        
                </div>
            

            </div>

            <div class="right-nav">

                <form class="search-container">
                    <input id="search-bar" placeholder="Search">

                    <div class="ctrl-container">
                        <div class="ctrl-icon">Ctrl</div>
                        <div class="k-icon">K</div>
                    </div>

                    
                    <div class="search-icon-container">
                        <img src="images/svgexport-10 (1).svg" class="search-icon">
                    </div>
                    
                </form>
                

                <div class="avatar-container">
                    <img src="images/avatar.png" class="avatar-img">
                </div>

            </div>

        </div>

    </nav>

    <!-- Sliding Image Slider -->

    <section class="slider-section">

        <div class="carousel-container">
            
            <div class="carousel-slide">

                <div class="img-container">

                    <div class="highlight">
                        <a>
                            <img src="images/cover-samples/img1.png" class="cover-image">
                        </a>

                        <div class="description-container">
                            <div class="manga-title">Reincarnated as the Lazy and Villainous Noble, I Broke the Scenario and Became the Most Formidable With Extraordinary Magic</div>
                            <div class="genre-container">
                                <div class="genre">ACTION</div>
                                <div class="genre">ADVENTURE</div>
                                <div class="genre">FANTASY</div>
                                <div class="genre">ISEKAI</div>
                                <div class="genre">TRADEGY</div>
                            </div>
                        </div>

                       
                    </div>

                </div>

            </div>

        </div>

        
    </section>

  </body>
</html>
